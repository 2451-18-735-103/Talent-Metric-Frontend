<div class="bootstrap-wrapper" style="margin-top:80px ;">
  <div class="container">

    <div class="row" style="margin-top:20px;">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <!-- <img src="../../../assets/register.png" alt="" width="100px" height="120px"> -->
        </div>
        <h1 class="text-center">Login Here!! </h1>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <mat-form-field class="full-width" appearance="outline" style="font-size: small;">
            <mat-label>Username</mat-label>
            <input required minlength="7" maxlength="20" pattern="[a-zA-Z0-9]+" type="text" ngModel name="userName"
              id="userName" matInput placeholder="Enter your Username">
            <mat-error *ngIf="loginForm.controls['userName'].invalid && (loginForm.controls['userName'].dirty || loginForm.controls['userName'].touched)">
              please enter a valid UserName
            </mat-error>
          </mat-form-field>


          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input required minlength="7" maxlength="20" pattern="(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[!@#$%^&()).$"
              matInput [type]="hide ? 'password' : 'text'" ngModel name="userPassword" id="userPassword">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.controls['userPassword'].invalid && (loginForm.controls['userPassword'].dirty || loginForm.controls['userPassword'].touched)">
              Password is required and must contain at least 8 char.
            </mat-error>
          </mat-form-field>


          <div class="container text-center">
            <button style="font-size: 18px;" mat-raised-button color="primary"[disabled]="loginForm.invalid">Login</button>
          </div>
          <br>
          <div class="container text-center">
            <a href="/signup" style="color:brown">Didn't Register? Click to Register </a>
          </div>
        </form>
      </div>
    </div>


  </div>
